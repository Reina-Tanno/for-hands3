		<META name="Description" content="たかくさき療術院のホームページです。こちらは来院方法のページです。当院では機械を使用せずに、夫婦の手だけでマッサージをするので、子供から高齢者まで、また妊娠の方などでも誰でもマッサージを受けることができます。日々蓄積される体の凝りを解消し、体本来の治癒力を高め、頭痛、腰痛、肩こりから抜け毛、生理不順、不妊などの症状を改善しましょう。">
